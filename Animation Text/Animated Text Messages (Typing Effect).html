<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .typing-text {
    font-size: 30px;
    font-family: monospace;
    white-space: nowrap;
    border-right: 3px solid black;
    overflow: hidden;
    width: 20ch;
    animation: typing 4s steps(20) 1s forwards, blink 0.7s step-end infinite;
  }
  @keyframes typing {
    from { width: 0; }
    to { width: 20ch; }
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }
</style>
<title>Typing Text Effect</title>
</head>
<body>

<div class="typing-text">Animated typing message!</div>

</body>
</html>
