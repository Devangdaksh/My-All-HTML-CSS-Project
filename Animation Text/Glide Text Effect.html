<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .glide-text {
    font-size: 40px;
    font-weight: bold;
    position: relative;
    animation: glide 3s infinite alternate ease-in-out;
  }
  @keyframes glide {
    0% {
      left: 0;
      color: #000;
    }
    50% {
      left: 50px;
      color: #f00;
    }
    100% {
      left: 0;
      color: #000;
    }
  }
</style>
<title>Glide Text</title>
</head>
<body>

<div class="glide-text">Glide Text</div>

</body>
</html>
