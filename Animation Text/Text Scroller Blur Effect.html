<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .scroller-blur {
    font-size: 40px;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    width: 300px;
    position: relative;
  }
  .scroller-blur span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-blur 6s linear infinite;
  }
  @keyframes scroll-blur {
    0% {
      transform: translateX(0);
      filter: blur(3px);
      opacity: 0.4;
    }
    50% {
      filter: blur(0);
      opacity: 1;
    }
    100% {
      transform: translateX(-100%);
      filter: blur(3px);
      opacity: 0.4;
    }
  }
</style>
<title>Text Scroller Blur</title>
</head>
<body>

<div class="scroller-blur">
  <span>Scrolling Blurred Text Effect</span>
</div>

</body>
</html>
