<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
  }
  .zero-gravity {
    font-size: 40px;
    font-weight: bold;
    animation: float 4s ease-in-out infinite;
    position: relative;
  }
  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-20px);
    }
  }
</style>
<title>Zero Gravity Text</title>
</head>
<body>

<div class="zero-gravity">Zero Gravity Text</div>

</body>
</html>
