<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
  .inflate-text {
    font-size: 40px;
    font-weight: bold;
    display: inline-block;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .inflate-text:hover {
    transform: scale(1.5);
  }
</style>
<title>Inflating Text</title>
</head>
<body>

<div class="inflate-text">Inflate Me!</div>

</body>
</html>
