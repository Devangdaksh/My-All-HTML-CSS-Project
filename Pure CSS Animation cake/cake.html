<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional CSS Cake Animation</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #fff1e6, #fcd5ce);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }

    .cake-container {
      position: relative;
      width: 220px;
      animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    /* Cake Base */
    .cake {
      width: 100%;
      background: #ffb5a7;
      border-radius: 0 0 20px 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Cake Layers */
    .layer {
      height: 60px;
      background: #fcd5ce;
      border-top: 6px solid #fff3b0;
    }

    .layer:nth-child(2) {
      background: #f9dcc4;
    }

    .layer:nth-child(3) {
      background: #fec89a;
    }

    /* Dripping Icing */
    .icing {
      position: absolute;
      top: 0;
      width: 100%;
      height: 25px;
      background: #fff;
      border-radius: 0 0 20px 20px;
      z-index: 2;
    }

    .icing::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 15px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      animation: drip 1.5s infinite ease-in-out;
    }

    .icing::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 15%;
      width: 20px;
      height: 35px;
      background: #fff;
      border-radius: 50%;
      animation: drip 2s infinite ease-in-out;
    }

    @keyframes drip {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(1.3);
      }
    }

    /* Candles */
    .candles {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .candle {
      width: 12px;
      height: 50px;
      background: repeating-linear-gradient(
        45deg,
        #ff5e78,
        #ff5e78 4px,
        #fff 4px,
        #fff 8px
      );
      border-radius: 3px;
      position: relative;
    }

    /* Flames */
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 14px;
      height: 20px;
      background: radial-gradient(ellipse at center, #ffdd57 0%, #fca311 70%);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate ease-in-out;
      opacity: 0.9;
      box-shadow: 0 0 10px rgba(255, 196, 0, 0.6);
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.85; }
      100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .cake-container {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="cake-container">
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>

    <div class="cake">
      <div class="icing"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
    </div>
  </div>
</body>
</html>
