<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="HTML, CSS, 3D Animation, Card Animation" />
  <meta name="author" content="Devang" />
  <title>3D Animation Card HTML & CSS</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      perspective: 1200px;
      width: min(90vw, 380px);
      height: 520px;
    }

  
    .flip-checkbox {
      display: none;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(.2,.8,.2,1);
      cursor: pointer;
    }

    .flip-checkbox:checked + .card {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 60px rgba(2, 6, 23, 0.45), inset 0 0 0 1px rgba(255,255,255,0.04);
      backface-visibility: hidden;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .card-front {
      transform: rotateY(0deg);
    }

    .card-back {
      transform: rotateY(180deg);
      background: linear-gradient(160deg,#0ea5e9,#7c3aed);
      color: white;
    }

    .title {
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 800;
      margin-bottom: 12px;
    }

    .sub {
      font-size: 14px;
      color: var(--muted);
      max-width: 28ch;
      text-align: center;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 16px; border-radius: 14px; border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      color: #e5e7eb; font-weight: 700; letter-spacing: .2px; font-size: 14px; cursor: pointer;
      transition: transform .2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .hint {
      margin-top: 18px;
      color: #93c5fd;
      font-size: 13px;
      opacity: .9;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <div class="scene">
    <label>
      <input type="checkbox" class="flip-checkbox" />
      <div class="card">
        <!-- Front Face -->
        <div class="card-face card-front">
          <h1 class="title"> 3D Animation Card</h1>
          <p class="sub">Tap to flip and reveal the back side with more content.</p>
          <button class="btn">Explore</button>
        </div>
        <!-- Back Face -->
        <div class="card-face card-back">
          <h1 class="title">Back Side</h1>
          <p class="sub">This is the back of the card.</p>
          <button class="btn">Go Back</button>
        </div>
      </div>
    </label>
    <p class="hint">Tap the card to flip âœ¨</p>
  </div>
</body>
</html>
