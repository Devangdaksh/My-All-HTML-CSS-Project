<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamp Glowing Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lamp-container {
      position: relative;
      width: 100px;
      height: 300px;
      display: flex;
      justify-content: center;
    }

    /* Lamp Wire */
    .wire {
      width: 4px;
      height: 100px;
      background-color: #444;
      position: absolute;
      top: 0;
    }

    /* Lamp Head */
    .lamp-head {
      width: 80px;
      height: 40px;
      background: #333;
      border-radius: 40px 40px 0 0;
      position: absolute;
      top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bulb */
    .bulb {
      width: 30px;
      height: 40px;
      background-color: #ffeb3b;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: 130px;
      box-shadow: 0 0 40px 10px rgba(255, 235, 59, 0.6);
      animation: glow 2s infinite ease-in-out;
    }

    /* Glow animation */
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 40px 10px rgba(255, 235, 59, 0.6);
        opacity: 1;
      }
      50% {
        box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.9);
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div class="lamp-container">
    <div class="wire"></div>
    <div class="lamp-head"></div>
    <div class="bulb"></div>
  </div>
</body>
</html>
